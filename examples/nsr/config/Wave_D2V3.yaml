Kn: 0.1
omega: 0.81
collision: BGK
case: Wave
dataset:
  IV_points: 500
  BV_points: 500
  IN_points: 2000
network:
  neurons: [80, 80, 80, 80, 80]
  multires: [1, 4, 16]
  split: true
  primloss: true
  lossfunc: MSE
  weight: [100, 100, 1]
  VDF_weight: 1
  rank: 40
optim:
  Adam_steps: 10000
  AdaptiveWeight: true
  L-BFGS_steps: 0
  lr_scheduler:
    max_lr: 0.002
    min_lr: 1.0e-05
    name: CosineDecayLR
vmesh:
  nv: [24, 24, 24]
  vmax: [10, 10, 10]
  vmin: [-10, -10, -10]
ivsmooth:
  sigma: 2
  wsize: 21
xtmesh:
  bdc:
    - periodic
  tmax: 0.1
  tmin: 0.0
  xmax: 0.5
  xmin: -0.5
  nx: 400
report: true
hydra:
  job:
    chdir: true